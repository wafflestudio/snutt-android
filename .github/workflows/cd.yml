name: CD

on:
  push:
    branches:
      - 'sanggggg/210822-cd-flow'
    paths:
      - 'app/version.properties'

jobs:
  static-check:
    runs-on: ubuntu-18.04
    needs: cancel-workflow
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean build
        run: ./gradlew clean
      - name: Run ktlintDebug
        run: ./gradlew ktlintMainSourceSetCheck

  build:
    runs-on: ubuntu-18.04
    needs: static-check
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean build
        run: ./gradlew clean
      - name: Setup google-services.json
        run: |
          mkdir -p ./app/src/staging
          cat << EOF > ./app/src/staging/google-services.json
          ${{ secrets.google_services_json_live }}
          EOF
      - name: Setup secrets.xml
        run: |
          mkdir -p ./app/src/staging/res/values
          cat << EOF > ./app/src/staging/res/values/secrets.xml
          ${{ secrets.secrets_xml_live }}
          EOF
      - name: Build debug apk
        run: ./gradlew assembleStagingDebug --stacktrace
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: urban
          file: app/build/outputs/apk/staging/debug/app-staging-debug.apk